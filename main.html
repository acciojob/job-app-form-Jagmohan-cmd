<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
  <form action="#" method="post">
    <label for="name">Name *</label>
    <input type="text" name="name" id="name" required>
    <br>
    <label for="email">Email *</label>
    <input type="email" name="email" id="email" required>
    <br>
    <label for="gender">Gender *</label>
    <br>
    <input type="radio" name="gender" id="male" required>
    <label for="male">Male</label>
    <br>
    <input type="radio" name="gender" id="female" required>
    <label for="female">Female</label>
    <br>
    <input type="radio" name="gender" id="transgender" required>
    <label for="transgender">Transgender</label>
    <br>
    <label for="laptop">Laptop Brands</label>
    <select name="laptop" id="laptop">
      <option value="Apple">Apple</option>
      <option value="Asus">Asus</option>
      <option value="HP">HP</option>
    </select>
    <label for="age">Age *</label>
    <input type="number" name="age" id="age" required>
    <br>
    <label for="dob">Date Of Birth *</label>
    <input type="date" name="dob" id="dob" required>
    <br>
    <label for="password">Password *</label>
    <input type="password" name="password" id="password" required>
    <br>
    <label for="potfolio">Portfolio URL</label>
    <input type="url" name="potfolio" id="potfolio">
    <br>
    <input type="button" value="Submit Button">

  </form>

	<!-- the entire body must be written by student -->

</script>

</body>

</html>
